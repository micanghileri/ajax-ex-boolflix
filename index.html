<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/png/512/870/870910.png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
        <title>Boolflix</title>
    </head>
    <body>
        <header>
            <img src="https://image.tmdb.org/t/p/original/wwemzKWzjKYJFfCeiB57q3r4Bcm.svg" alt="netflix_logo">
            <div id="search-bar">
                <input type="text" id="query" placeholder="Inserisci un titolo...">
                <button type="button" name="btn" id="cerca"><i class="fas fa-search"></i></button>
            </div>
        </header>
        <main>
            <ul id="risultati"></ul>
        </main>
        <footer>

        </footer>
        <!-- handlebars -->
        <script id="entry-template" type="text/x-handlebars-template">
            <li class="scheda">
                <div id="area-img">
                    <img src="{{pic}}" alt="{{original_title}}" id="img-scheda">
                </div>
                <div id="area-txt">
                    <h3 class="titolo">Titolo: {{title}}</h3>
                    <h4 class="titolo originale">Titolo originale: {{original_title}}</h4>
                    <span class="lingua">
                        <p>{{{original_language}}}</p>
                    </span>
                    <span class="voto">
                        <p>{{{vote_average}}}</p>
                    </span>
                </div>
            </li>
        </script>
        <script id="no-result-template" type="text/x-handlebars-template">
            <div>{{noResult}}</div>
        </script>
    <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
