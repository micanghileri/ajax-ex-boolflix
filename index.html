<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/png/512/870/870910.png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Boolflix</title>
    </head>
    <body>
        <header>
            <div id="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="query" placeholder="Inserisci un titolo...">
                <button type="button" name="btn" id="cerca">Cerca</button>
            </div>
        </header>
        <main>
            <ul id="risultati">

            </ul>
        </main>
        <footer>

        </footer>

        <!-- handlebars -->
        <script id="entry-template" type="text/x-handlebars-template">
        <li>
            <h3 class="titolo">{{title}}</h3>
            <h4 class="titolo originale">{{original_title}}</h4>
            <span class="lingua">
                <p>{{original_language}}</p>
            </span>
            <span class="voto">
                <p>{{vote_average}}</p>
            </span>
        </li>
    </script>
    <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
